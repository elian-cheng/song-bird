<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
	<link rel="manifest" href="img/favicon/site.webmanifest">
	<link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#297287">

<body class="home">
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__body">
					<a href="./index.html" class="header__logo icon-song-bird-logo"></a>
					<div class="header__menu menu">
						<nav class="menu__body">
							<ul class="menu__list">
								<li class="menu__item"><a href="./game.html" class="menu__link game-link">Игра</a></li>
								<li class="menu__item"><a href="./gallery.html" class="menu__link gallery-link">Галерея</a></li>
								<li class="menu__item"><a href="./achievements.html" class="menu__link achievements-link">Достижения</a>
								</li>
							</ul>
						</nav>
					</div>
					<div class="header__actions">
						<div class="header__language-menu lang-menu">
							<div class="header__language selected-lang language-russian" title="Сменить язык">
							</div>
							<ul>
								<li>
									<button type="button" value="ru" class="header__language-button lang-ru ru">Русский</button>
								</li>
								<li>
									<button type="button" value="en" class="header__language-button lang-en en">English</button>
								</li>
							</ul>
						</div>
						<button type="button" class="header__audio-switcher icon-sound-on" title="Вкл/выкл эффекты"></button>
						<button type="button" class="menu__icon icon-menu"><span></span></button>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="main__container">
				<div class="main__full-screen full-screen">
					<div class="full-screen__body">
						<h1 class="full-screen__title index-title">
							«Голоса птиц»</h1>
						<p class="full-screen__subtitle index-subtitle">Викторина</p>
						<p class="full-screen__text index-subtext">Угадайте птицу по звучанию</p>
						<a href="./game.html" class="full-screen__button button index-button">
							Начать игру
						</a>
					</div>
					<video autoplay muted loop preload="auto" class="full-screen__video">
						<source type="video/webm" src="files/video/forest-bird.webm">
						<source type="video/mp4" src="files/video/forest-bird.mp4">
					</video>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__content">
					<a href="./index.html" class="footer__logo icon-song-bird-logo">
					</a>
					<ul class="footer__links">
						<li>
							<a href="./game.html" class="footer__link footer-game-link">Игра</a>
						</li>
						<li>
							<a href="./gallery.html" class="footer__link footer-gallery-link">Галерея</a>
						</li>
						<li>
							<a href="./achievements.html" class="footer__link footer-achievements-link">Достижения</a>
						</li>
					</ul>
				</div>
				<div class="footer__bottom">
					<div class="footer__copy">© 2022 All Rights Reserved</div>
					<div class="footer__icons">
						<a href="https://github.com/elian-cheng" target="_blank" class="footer__git-link icon-git">
						</a>
						<a href="https://rs.school/js/" target="_blank" class="footer__rs-link icon-rs-school">
						</a>
					</div>
				</div>
			</div>
		</footer>
	</div>
	<script src="js/app.js"></script>

</html>
